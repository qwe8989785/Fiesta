  <section class="content-section pb-5" id="bg-fiesta-img">
    <div class="container-fluid mt-3 p-5">
            <div class="row justify-content-center start">
                <div class="col-lg-5 col-sm-12 login-css">
                    <div class="all-title"> 設定新密碼</div>
                    <div>帳號</div>
                    <div class="row mt-2">
                        <div class="col">
                            <input class="form-control must" type="text" id="forgotid" placeholder="請輸入帳號">
                        </div>
                    </div>
                    <br>
                    <div>密碼</div>
                    <div class="row mt-2">
                        <div class="col">
                            <input class="form-control must" type="password" id="forgotpassword" placeholder="請輸入新密碼">
                        </div>
                    </div>
                    <br>
                    <div>確認密碼</div>
                    <div class="row mt-2">
                        <div class="col">
                            <input class="form-control must" type="password" id="forgotpassword-again" placeholder="再次輸入新密碼">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center mt-2">
                            <button class="btn btn-info m-2" id="nextforgot">確定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center finish" style="display: none;">
                <div class="col-lg-5 col-sm-12 login-css">
                    <div class="all-title"> 變更完成</div>
                    <div class="text-center mb-3">
                        <div class="big-icon"><i class="far fa-check-circle"></i></div>
                        密碼已變更完成，立即使用新密碼登入。
                    </div>
                    <div class="row">
                        <div class="col text-center mt-2">
                            <button class="btn btn-success m-2" id="sendforgot">重新登入</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
